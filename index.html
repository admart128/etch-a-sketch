<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body onload="createSketchArea()"> 
        <div id="user-controls">
            <div class="color-input">
                <div>
                    Red <input type="range" id="red" min="0" max="255" value="0"></input>
                </div>
                <div>
                    Green <input type="range" id="green" min="0" max="255" value="0"></input>
                </div>
                <div>
                    Blue <input type="range" id="blue" min="0" max="255" value="0"></input>
                </div>
            </div>
            <div id="color-value-and-sample">
                <div id="currentColorValue">
                </div>  
                <table id="currentColorSample">
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
